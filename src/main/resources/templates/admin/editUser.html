<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Edit User</h1>
    <form method="post" th:action="@{/admin/users/edit}" th:object="${userDTO}">
        <input type="hidden" th:field="*{id}">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" readonly>
        <br>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required>
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        <br>
        <label for="password">New Password:</label>
        <input type="password" id="password" th:field="*{password}">
        <br>
        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}">
        <br>
        <label for="roles">Roles:</label>
        <select id="roles" name="roles" multiple>
            <option th:each="role : ${allRoles}"
                    th:value="${role.name}"
                    th:text="${role.name}"
                    th:selected="${userDTO.roles.contains(role.name)}">
            </option>
        </select>
        <br>
        <button type="submit" class="button-link">Update User</button>
    </form>
    <a th:href="@{/admin/users}" class="button-link">Back to Users</a>
</div>
</body>
</html>
