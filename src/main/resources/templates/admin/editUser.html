<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение пользователя</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Изменение пользователя</h1>
    <form method="post" th:action="@{/admin/users/edit}" th:object="${userDTO}">
        <input type="hidden" th:field="*{id}">
        <label for="username">Логин:</label>
        <input type="text" id="username" th:field="*{username}" readonly>
        <br>
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required>
        <br>
        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        <br>
        <label for="password">Новый пароль:</label>
        <input type="password" id="password" th:field="*{password}">
        <br>
        <label for="confirmPassword">Подтверждение пароля:</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}">
        <br>
        <label for="roles">Роли:</label>
        <select id="roles" name="roles" multiple>
            <option th:each="role : ${allRoles}"
                    th:value="${role.name}"
                    th:text="${role.name}"
                    th:selected="${userDTO.roles.contains(role.name)}">
            </option>
        </select>
        <br>
        <button type="submit" class="button-link">Сохранить</button>
    </form>
    <a th:href="@{/admin/users}" class="button-link">К списку</a>
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="button-link">Выйти</button>
    </form>
</div>
</body>
</html>
