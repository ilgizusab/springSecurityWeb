<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список пользователей</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Пользователи</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="button-link">Изменить</a>
                <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" class="button-link">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="button-link">На главную</a>
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="button-link">Выйти</button>
    </form>
</div>
</body>
</html>
